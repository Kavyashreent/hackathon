name: Build & Deploy to EKS

on:
  push:
    branches:
      - main  # or master

jobs:
  docker-eks:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configure AWS credentials
      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3️⃣ Login to AWS ECR
      - name: Login to AWS ECR
        run: |
          echo "Logging in to AWS ECR..."
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin 333813598365.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/demo-app-repo

      # 4️⃣ Build Docker image
      - name: Build Docker image
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          ECR_URI=333813598365.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/demo-app-repo
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          docker build -t patient-service:$IMAGE_TAG .
          docker tag patient-service:$IMAGE_TAG $ECR_URI:$IMAGE_TAG
          docker tag patient-service:$IMAGE_TAG $ECR_URI:latest

      # 5️⃣ Push Docker image to ECR
      - name: Push Docker image
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          ECR_URI=333813598365.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/demo-app-repo
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          docker push $ECR_URI:$IMAGE_TAG
          docker push $ECR_URI:latest

      # 6️⃣ Update kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

      # 7️⃣ Deploy to EKS
      - name: Deploy to EKS
        env:
          GITHUB_SHA: ${{ github.sha }}
        run: |
          ECR_URI=333813598365.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/demo-app-repo
          IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)
          # Update Deployment image
          kubectl set image deployment/patient-service patient-service=$ECR_URI:$IMAGE_TAG --record
          # Apply service if not already present
          kubectl apply -f service.yaml
          # Optional: rollout status check
          kubectl rollout status deployment/patient-service
